<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>


<body class="bg-dark text-white ">
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- fs para colocar el icono mas grande -->
        <span><i class="bi bi-people-fill fs-1"></i></span>
        <h5 id="usuario"> </h5>
      </div>
    </div>
  </div>
  <main>
    <section class="banner2">
      <div class="container">
        <div class="row ">
          <div class="col-12 col-md-5 " style="margin-left:50%;width: 55%;">
            <div class="formulario2 p-5">
              <div class="mb-3">
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" id="email">
                  <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                      height="16" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
                      <path
                        d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                      <path
                        d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
                    </svg></span>
                </div>
                <div class="mb-3">
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username"
                      aria-describedby="basic-addon2" id="password">
                    <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                        <path
                          d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z" />
                      </svg></span>
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4" id="boton">Registrar</button>
                <button type="button" class="btn btn-success w-100 mt-4" id="boton2">Salir</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <!--Type module permite utilizar export y import en el codigo -->
  <script src="./services/firebase.js" type="module"></script>
  <script src="./services/registro.js" type="module"></script>
  <script src="./services/observador.js" type="module"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
